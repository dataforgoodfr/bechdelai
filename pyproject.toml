[tool.poetry]
name = "bechdelai"
version = "0.1.0"
description = "Automating the Bechdel test and its variants for feminine representation in movies with AI"
authors = ["Th√©o Alves Da Costa <theo.alves.da.costa@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
jupyter = "^1.0.0"
pandas = "^1.3.4"
numpy = "^1.21.3"
scikit-learn = "^1.0.1"
matplotlib = "^3.4.3"
plotly = "^5.3.1"
opencv-python = "^4.5.4"
tqdm = "^4.62.3"
tensorflow = "^2.7.0"
deepface = "^0.0.68"
umap-learn = "^0.5.2"
retina-face = "^0.0.5"
transformers = "^4.17.0"
torch = "^1.11.0"
torchvision = "^0.12.0"
torchaudio = "^0.11.0"
ftfy = "^6.1.1"
python-dotenv = ">=0.19.2"
lxml = "^4.8.0"
PyMuPDF = "^1.19.6"
Click = ">=8.0.4"
requests = ">=2.26.0"
beautifulsoup4 = ">=4.10.0"
dvc = {extras = ["gdrive"], version = "^2.10.2"}

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scrap-movies = 'bechdelai.scripts.scrap_movies:cli'
